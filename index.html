<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task</title>
</head>
<body>

<h1>Task</h1>

<script>

  var me = 1000;

  var expenses = [100, 200, 500, 100, 200];

  for (var i = 0; i < expenses.length; i++) {
    me -= expenses[i];
    if(me < 0) {
      alert("Warning!!! You ran out of money!");
    }
  }

  console.log(me);


</script>

</body>
</html>
